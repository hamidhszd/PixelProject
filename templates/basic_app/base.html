<!DOCTYPE html>
<html>
<head>
	<title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>

<body>


	<div class="container">
	<div class="jumbotron">


    <nav class="nav navbar navbar-expand-lg navbar-light bg-light">
    	<div class="collapse navbar-collapse" id="navbarNav">
        	<ul class="navbar-nav">

				<li class="nav-link"><a href="{% url 'index' %}">Home</a></li>
				<li class="nav-link"><a href="{% url 'admin:index' %}">Admin</a></li>
				<li class="nav-link"><a href="{% url 'basic_app:register' %}">Register</a></li>

				{% if user.is_authenticated %}
				<li class="nav-link"><a href="{% url 'basic_app:user_logout' %}">Logout</a></li>
				<li class="nav-link"><a href="{% url 'basic_app:profile' pk=user.pk %}">Your Photos</a></li>
				<li class="nav-link"><a href="{% url 'basic_app:upload_photo' %}">Add a new photo to the Wall</a></li>
				{% else %}
				<li class="nav-link"><a href="{% url 'basic_app:user_login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>


	</div>
	</div>


	<div class="container">
		{% block body_block %}
        
        {% endblock body_block %}
	</div>
</body>







</html>
